name: LegacyPotions
main: net.terrocidepvp.legacypotions.PluginLauncher
version: 1.4.1
authors: [HunterGPlays, Byteflux]
description: Revert potion mechanics back to Minecraft 1.5.
website: http://www.terrocidepvp.net/
commands:
    legacypotions:
        permission-message: You don't have permission.
        aliases: [lp]
        description: Base command for all LegacyPotions functions.
permissions:
    legacypotions.reload:
        description: Allows you to use "/lp reload" for reloading the configuration.
        default: op
